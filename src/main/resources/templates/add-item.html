<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Menu Item</title>
    <style>
    body {
        font-family: Arial;
        padding: 20px;
        background-color: #f2f2f2;
    }

    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }

    button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background-color: #4CAF50;
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
</style>

</head>
<body>

    <h1>Add New Menu Item üç≥</h1>
    <a href="/admin/menu/manage" style="text-decoration: none; color: #333; margin-bottom: 20px; display: inline-block;">‚Üê Back to Menu</a>
    
<form th:action="@{/admin/menu/add}" method="post" enctype="multipart/form-data">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label>Name:</label>
    <input type="text" name="name" required><br/>

    <label>Description:</label>
    <input type="text" name="description" required><br/>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" required><br/>

    <label>Category:</label>
    <select name="category" required>
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Biryani">Biryani</option>
        <option value="Beverage">Beverage</option>
        <option value="Dessert">Dessert</option>
        <option value="Snack">Snack</option>
    </select><br/>

    <label>Upload Image:</label>
    <input type="file" name="imageFile" accept="image/*" required><br/><br/>

    <button type="submit">Add</button>
</form>



</body>
</html>
