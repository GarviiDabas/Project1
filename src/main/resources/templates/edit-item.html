<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Menu Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976D2;
        }

        .preview-image {
            margin-top: 10px;
            max-height: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Edit Menu Item üçΩÔ∏è</h2>

<a href="/admin/menu/manage" style="
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 15px;
    background-color: #ddd;
    color: #333;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
">‚Üê Back to Menu</a>

<form th:action="@{/admin/menu/edit/{id}(id=${menuItem.id})}" method="post" enctype="multipart/form-data">

    <label>Name:</label>
    <input type="text" name="name" th:value="${menuItem.name}" required />

    <label>Description:</label>
    <textarea name="description" required th:text="${menuItem.description}"></textarea>

    <label>Price (‚Çπ):</label>
    <input type="number" name="price" step="0.01" th:value="${menuItem.price}" required />

    <label>Category:</label>
    <select name="category" required>
        <option value="Pizza" th:selected="${menuItem.category == 'Pizza'}">Pizza</option>
        <option value="Burger" th:selected="${menuItem.category == 'Burger'}">Burger</option>
        <option value="Biryani" th:selected="${menuItem.category == 'Biryani'}">Biryani</option>
        <option value="Beverage" th:selected="${menuItem.category == 'Beverage'}">Beverage</option>
        <option value="Dessert" th:selected="${menuItem.category == 'Dessert'}">Dessert</option>
        <option value="Snack" th:selected="${menuItem.category == 'Snack'}">Snack</option>
    </select>

    <label>Change Image (optional):</label>
    <input type="file" name="imageFile" accept="image/*" />

    <div th:if="${menuItem.imageUrl != null}">
        <label>Current Image:</label>
        <img th:src="@{${menuItem.imageUrl}(v=${#dates.createNow().time})}" alt="Item Image" class="preview-image"/>
    </div>

    <button type="submit">üíæ Save Changes</button>
</form>

</body>
</html>
