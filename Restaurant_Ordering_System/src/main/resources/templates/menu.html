<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üçî Restaurant Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .admin-links a, .top-bar a {
            margin-left: 10px;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-login { background-color: #007bff; color: white; }
        .btn-add { background-color: #28a745; color: white; }
        .btn-logout { background-color: red; color: white; }
        .btn-orders { background-color: orange; color: white; }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .menu-card:hover {
            transform: scale(1.02);
        }

        .menu-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .category {
            display: inline-block;
            font-size: 12px;
            background-color: #eee;
            color: #444;
            padding: 4px 10px;
            border-radius: 12px;
            margin-top: 5px;
        }

        .description {
            font-size: 14px;
            margin: 10px 0;
            color: #555;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
        }

        .card-buttons {
            margin-top: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 5px;
        }

        .edit-btn { background-color: #ffc107; color: black; }
        .delete-btn { background-color: #dc3545; color: white; }

        .cart-button {
            text-decoration: none;
            color: white;
            background-color: #6c63ff;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .cart-badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 12px;
            position: absolute;
            top: -10px;
            right: -10px;
        }
    </style>
</head>
<body>

<h1>üçΩÔ∏è Explore Our Menu</h1>

<div th:if="${isAdmin}" style="text-align: center; margin-bottom: 10px; font-weight: bold; color: green;">
    ‚úÖ Logged in as Admin
</div>

<!-- üîù Top Bar -->
<div class="top-bar">
    <div style="display: flex; gap: 10px;">
        <div th:unless="${isAdmin}">
            <a th:href="@{/login}" class="btn-login">üîê Login as Admin</a>
        </div>
        <div th:if="${isAdmin}">
            <a th:href="@{/logout}" class="btn-logout">üö™ Logout Admin</a>
        </div>
    </div>

    <div class="admin-links" th:if="${isAdmin}">
        <a th:href="@{/orders}" class="btn-orders">üìã View Orders</a>
        <a th:href="@{/admin/menu/add}" class="btn-add">‚ûï Add Item</a>
    </div>
</div>

<!-- üõí Cart Button -->
<div style="text-align: center; margin-bottom: 20px;">
    <a th:href="@{/cart}" class="cart-button">
        üõí View Cart
        <span class="cart-badge" th:text="${cartCount}">0</span>
    </a>
</div>

<!-- üîç Filters -->
<div class="top-bar" style="justify-content: center; gap: 10px; margin-bottom: 20px;">
    <a th:href="@{/menu}" class="btn-orders">üîÑ All</a>
    <a th:href="@{'/menu'(category='Pizza')}" class="btn-orders">üçï Pizza</a>
    <a th:href="@{'/menu'(category='Burger')}" class="btn-orders">üçî Burger</a>
    <a th:href="@{'/menu'(category='Biryani')}" class="btn-orders">üçõ Biryani</a>
    <a th:href="@{'/menu'(category='Dessert')}" class="btn-orders">üç∞ Dessert</a>
    <a th:href="@{'/menu'(category='Beverage')}" class="btn-orders">üßÉ Beverage</a>
    <a th:href="@{'/menu'(category='Snack')}" class="btn-orders">üçü Snack</a>
</div>


<!-- üì¶ Menu Items -->
<div class="menu-container">
    <div class="menu-card" th:each="item : ${menuItems}">
<img th:src="@{${item.imageUrl}}" alt="Food Image" class="menu-image" />

        <div class="item-name" th:text="${item.name}">Food Name</div>
        <div class="category" th:text="${item.category}">Category</div>
        <div class="description" th:text="${item.description}">Description</div>
        <div class="price">‚Çπ<span th:text="${item.price}">100</span></div>

<!-- Admin buttons -->
<div class="card-buttons" th:if="${isAdmin}">
    <a th:href="@{/admin/menu/edit/{id}(id=${item.id})}" class="edit-btn">‚úèÔ∏è Edit</a>
</div>

        <!-- Customer Add to Cart -->
        <div class="card-buttons" th:unless="${isAdmin}">
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="itemId" th:value="${item.id}" />
                <input type="number" name="quantity" value="1" min="1" style="width: 60px;" />
                <button type="submit" style="
                    background-color: #28a745;
                    color: white;
                    border: none;
                    padding: 6px 10px;
                    border-radius: 4px;
                    cursor: pointer;
                ">üõí Add to Cart</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
